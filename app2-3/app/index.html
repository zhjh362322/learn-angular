<!DOCTYPE html>
<html lang="en" ng-app="FormApp">

<head>
    <meta charset="UTF-8">
    <title>angular-form</title>
    <script src="framework/1.4.6.0/angular.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>

<body ng-controller="FormController">
    <div class="panel panel-{{theme}}">
        <div class="panel-heading">
        	<div class="panel-title">
        		Sign In
        	</div>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">Email：</label>
                    <div class="col-sm-10">
                        <input type="email" id="email" class="form-control" placeholder="EMAIL" ng-model="user.email">
                    </div>
                </div>
                <div class="form-group">
                	<label for="pwd" class="col-sm-2 control-label">Password：</label>
                	<div class="col-sm-10">
                		<input type="password" id="pwd" class="col-sm-10 form-control" placeholder="pwd" ng-model="user.pwd">
                	</div>
                </div>
                <div class="form-group">
                	<div class="col-sm-offset-2 col-sm-10">
                		<div class="checkbox">
                			<label>
                				<input type="checkbox" ng-model="user.login"> 自动登录
                			</label>
                		</div>
                	</div>
                </div>
                <div class="form-group">
                	<div class="col-sm-offset-2 col-sm-10">
                		<button ng-click="changeTheme()" class="btn btn-primary">改变主题</button>
                		<button ng-click="getUser()" class="btn btn-primary">获取表单</button>
                		<button ng-click="setUser()" class="btn btn-primary">设置表单</button>
                		<button ng-click="resetUser()" class="btn btn-primary">重置表单</button>
                	</div>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
